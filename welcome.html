<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMe - Welcome</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
            font-family: 'Arial', sans-serif;
            color: #2d3748; /* gray-800 */
        }
        
        /* Header */
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            color: #1A202C; /* dark gray */
            font-size: 1.75rem;
            margin: 0;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: #2b6cb0; /* blue-600 */
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #2c5282; /* darker blue */
        }
        
        /* Main content */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 1rem;
        }
        h1 {
            font-size: 2.75rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #4a5568; /* gray-600 */
            max-width: 600px;
            margin: 0 auto 1.5rem;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button.primary {
            background-color: #2b6cb0;
            color: white;
        }
        .button.secondary {
            background-color: #ffffff;
            border: 2px solid #2b6cb0;
            color: #2b6cb0;
        }
        .button:hover {
            filter: brightness(0.9);
        }

        /* Footer */
        footer {
            background-color: #f7fafc;
            padding: 1rem;
            border-top: 1px solid #e2e8f0; /* light gray */
            text-align: center;
        }
        footer a {
            color: #2b6cb0;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #2c5282;
        }
        footer p {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h2>BookMe</h2>
            <nav>
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <h1>Welcome to BookMe!</h1>
            <p>Your one-stop solution for booking services tailored to your needs. Login to explore a wide range of convenient booking options and personalized experiences.</p>
            <div class="button-group">
                <button class="button primary" onclick="navigate('login.html')">Login</button>
                <button class="button secondary" onclick="navigate('signup.html')">Sign Up</button>
            </div>
        </div>
    </main>
    <script>
        function navigate(url) {
            window.location.href = url;
        }
    </script>

        </div>
        <p>Â© 2024 BookMe. All rights reserved.</p>
    </footer>
</body>
</html>

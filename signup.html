<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">BookMe</h1>
            <nav class="navigation">
                <!-- <ul class="nav-list">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="/dashboard">My Bookings</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="login.html" class="btn-login">Login/Signup</a></li>
                </ul> -->
            </nav>
        </div>
    </header>
    
    <div class="flex justify-center">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Create an Account</h2>
                <p class="card-description">Sign up to start booking your appointments</p>
            </div>
            <div class="card-content">
                <form id="signupForm">
                    <div class="input-group">
                        <label for="fullName" class="input-label">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required aria-label="Full Name">
                    </div>
                    <div class="input-group">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required aria-label="Email">
                    </div>
                    <div class="input-group">
                        <label for="password" class="input-label">Password</label>
                        <input type="password" id="password" required aria-label="Password">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" required aria-label="Confirm Password">
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#" class="link">terms and conditions</a></label>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn-signup">Sign Up</button>
                        <p class="footer-text">
                            Already have an account? <a href="login.html" class="link">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for form submission -->
    <script>
       document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission

    // Capture the form data
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Validate password confirmation
    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    try {
        // Send data to the server
        const response = await fetch('http://localhost:5550/signup', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        
    },
    body: JSON.stringify({ fullName, email, password }),
});


        const result = await response.json();

        // Handle response
        if (response.ok) {
            alert('User registered successfully');
            window.location.href = "login.html"; // Redirect to login page
        } else {
            alert(result.message || 'Failed to register user');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error registering user. Please try again later.');
    }
});

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travo - The Complete Travel Partner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/Images/featured-image-GettyImages-183313516.jpg') no-repeat center center/cover;
            position: relative;
        }

        /* Overlay to apply blur effect */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
            z-index: -1;
        }

        .container {
            position: relative;
            text-align: center;
            color: rgb(14, 12, 12);
            z-index: 1;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 28px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        h2 span {
            font-size: 16px;
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        input::placeholder {
            color: rgba(20, 19, 19, 0.7);
        }

        button {
            width: 85%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            color: rgb(23, 22, 22);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .google-signin {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .google-signin img {
            width: 30px;
            margin-right: 10px;
        }

        a {
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Travo <span>The Complete Travel Partner</span></h2>
        
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="forgot.html">Forgot Your Password?</a>
            <button type="submit">ENTER</button>
        </form>
       
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const emailOrPhone = document.getElementById("emailOrPhone").value;
            const password = document.getElementById("password").value;
            

            const response = await fetch("http://localhost:5000/api/users/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ emailOrPhone, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert("Login successful!");
                localStorage.setItem("token", data.token); // Save token for authentication
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
